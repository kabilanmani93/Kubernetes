apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fanout-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /result
            backend:
              serviceName: result-service
              servicePort: 80
          - path: /vote
            backend:
              serviceName: voting-service
              servicePort: 80
