apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fanout-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: result-service
              servicePort: 8080
          - path: /v2/*
            backend:
              serviceName: voting-service
              servicePort: 8080
